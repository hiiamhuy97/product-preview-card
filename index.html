<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Produc Preview Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="img">
                <img  class="product-img" src="images/image-product-desktop.jpg" alt="">
            </div>
            <div class="product-info">
                <p class="product-type"> PERFUME </p>
                <p class="product-name"> Gabrielle Essence Eau De Parfum</p>
                <p class="product-describe">A floral, solar and voluptous interpretation composed by Oliver Polge, 
                Perfumer-Creator for the House of CHANEL</p>
                <div class="product-price">
                    <p class="discount">$149.99</p>            
                    <p class="og-price">$169.99</p>
                </div>
                <button>
                    <img src="images/icon-cart.svg" alt="icon-cart" style="margin-right: 5px;">
                    Add to Cart
                </button>
            </div>
        </div>
        
    </body>
</html>
